name: setup-pacman
type: shell
commands:
  - cp -r /sysroot/usr /usr
  - mkdir -p /sysroot/etc/
  - cp -r /sources/setup-pacman/pacmanconf/* /sysroot/etc/
  - mkdir -p /sysroot/var/cache/pacman
  - mkdir -p /sysroot/var/lib/pacman
  - pacman -Sy --sysroot=/sysroot
  - pacman-key --config /sysroot/etc/pacman.conf --gpgdir /sysroot/etc/pacman.d/gnupg --init
  - pacman-key --config /sysroot/etc/pacman.conf --gpgdir /sysroot/etc/pacman.d/gnupg --populate archlinux
sources:
  - type: local
    url: files/pacmanconf
