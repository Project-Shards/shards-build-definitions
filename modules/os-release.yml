name: os-release
type: shell
commands:
  - PRETTY_VERSION=$(cat /version.json | jq -r ".version_id")
  - TAG=$(cat /version.json | jq -r ".tag")
  - IMAGE_ID=$(cat /version.json | jq -r ".image_id")
  - VERSION=${TAG}.${IMAGE_ID}
  - sed "s/%pretty_version%/${PRETTY_VERSION}/g" /os-release.in > /os-release
  - sed -i "s/%version%/${VERSION}/g" /os-release
  - cp /os-release /sysroot/usr/lib/os-release
  - cp /os-release /usr/lib/os-release
  - cp /os-release /etc/os-release
  - mv /os-release /sysroot/etc/os-release
