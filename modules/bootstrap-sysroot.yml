name: bootstrap-sysroot
type: pacman
ExtraFlags:
  - "--sysroot=/sysroot"
packages:
  - "base"
  - "systemd"
  - "linux"
  - "linux-firmware"
  - "fastfetch"
  - "flatpak"
  - "cryptsetup"
  - "btrfs-progs"
  - "plymouth"
  - "util-linux-libs"
  - "erofs-utils"
  - "jq"
  - "glibc-locales"
  - "gnome"
  - "gdm"
  - "gnome-initial-setup"
  - "networkmanager"
  - "avahi"
  - "podman"
  - "toolbox"
  - "vim"

modules:
  - name: bootstrap-sysroot-deps
    type: includes
    includes:
      - modules/setup-pacman.yml

