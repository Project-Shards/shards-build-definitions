[Transfer]
ProtectVersion=%A

[Source]
Type=url-file
Path=http://example.org:/
MatchPattern=shards_@v_@u.efi.xz

[Target]
Type=regular-file
Path=/Efi/Linux
PathRelativeTo=boot
MatchPattern=shards_@v+@l-@d.efi \
	     shards_@v+@l.efi \
	     shards_@v.efi
Mode=0444
TriesLeft=3
TriesDone=0
InstancesMax=2
